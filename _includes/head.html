<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marisa Vasconcelos</title>


<title>
  {% if page.title %}
    {{ page.title | escape }} : {{ site.title }}
  {% else %}
    {{ site.title }} : {{ site.tagline | escape }}
  {% endif %}
</title>

 <!-- CSS -->
 <link rel="stylesheet" href="{{ site.baseurl }}/public/css/styles_index.css">
 <link rel="stylesheet" href="{{ site.baseurl }}/public/css/styles_publications.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

{% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/{{ stylesheet }}.css">
    {% endfor %}
 {% endif %}


</head>
