<head>
  <meta charset="UTF-8">
  <meta http-equiv='cache-control' content='no-cache'> 
  <meta http-equiv='expires' content='0'> 
  <meta http-equiv='pragma' content='no-cache'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marisa Vasconcelos</title>


<title>
  {% if page.title %}
    {{ page.title | escape }} : {{ site.title }}
  {% else %}
    {{ site.title }} : {{ site.tagline | escape }}
  {% endif %}
</title>

 <!-- CSS -->
 <link rel="stylesheet" href="{{ site.baseurl }}/public/css/styles_index.css">
 <link rel="stylesheet" href="{{ site.baseurl }}/public/css/styles_publications.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
 
<!-- 
{% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/public/css/{{ stylesheet }}.css">
    {% endfor %}
 {% endif %} -->

<!-- Google Analytics -->
{% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.google_analytics }}');
  </script>
{% endif %}
<!-- End Google Analytics --> 


</head>
